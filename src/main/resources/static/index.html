<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jotly Notes</title>
    <!-- Link to local Tailwind CSS -->
    <link href="/css/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
<div class="container mx-auto p-4 max-w-4xl">
    <h1 class="text-3xl font-bold text-center mb-6">Jotly Notes</h1>

    <!-- Form to create a new note -->
    <div class="bg-white p-6 rounded-lg shadow-md mb-6">
        <h2 class="text-xl font-semibold mb-4">Create a New Note</h2>
        <form id="noteForm" class="space-y-4">
            <div>
                <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
                <input type="text" id="title" name="title" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2" required>
            </div>
            <div>
                <label for="content" class="block text-sm font-medium text-gray-700">Content</label>
                <textarea id="content" name="content" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2" required></textarea>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Add Note</button>
        </form>
    </div>

    <!-- List of notes -->
    <div id="notesList" class="space-y-4">
        <h2 class="text-xl font-semibold">All Notes</h2>
        <!-- Notes will be dynamically added here -->
    </div>
</div>

<script>
    // Base URL for the API
    const API_URL = 'http://localhost:8080/api/notes';

    // Load all notes on page load
    document.addEventListener('DOMContentLoaded', loadNotes);

    // Handle form submission to create a new note
    document.getElementById('noteForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const title = document.getElementById('title').value;
        const content = document.getElementById('content').value;

        try {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ title, content }) // No id field
            });

            if (!response.ok) {
                throw new Error('Failed to create note');
            }

            // Clear form and reload notes
            document.getElementById('noteForm').reset();
            loadNotes();
        } catch (error) {
            alert('Error creating note: ' + error.message);
        }
    });

    // Load and display all notes
    async function loadNotes() {
        try {
            const response = await fetch(API_URL);
            const notes = await response.json();

            const notesList = document.getElementById('notesList');
            // Clear existing notes except the header
            notesList.innerHTML = '<h2 class="text-xl font-semibold">All Notes</h2>';

            if (notes.length === 0) {
                notesList.innerHTML += '<p class="text-gray-500">No notes available.</p>';
                return;
            }

            notes.forEach(note => {
                const noteDiv = document.createElement('div');
                noteDiv.className = 'bg-white p-4 rounded-lg shadow-md flex justify-between items-center';
                noteDiv.innerHTML = `
                        <div>
                            <h3 class="text-lg font-medium">${note.title}</h3>
                            <p class="text-gray-600">${note.content}</p>
                        </div>
                        <div class="space-x-2">
                            <button onclick="viewNote(${note.id})" class="bg-green-500 text-white px-3 py-1 rounded-md hover:bg-green-600">View</button>
                            <button onclick="deleteNote(${note.id})" class="bg-red-500 text-white px-3 py-1 rounded-md hover:bg-red-600">Delete</button>
                        </div>
                    `;
                notesList.appendChild(noteDiv);
            });
        } catch (error) {
            alert('Error loading notes: ' + error.message);
        }
    }

    // View a single note
    async function viewNote(id) {
        try {
            const response = await fetch(`${API_URL}/${id}`);
            if (!response.ok) {
                throw new Error('Note not found');
            }
            const note = await response.json();
            alert(`Title: ${note.title}\nContent: ${note.content}`);
        } catch (error) {
            alert('Error viewing note: ' + error.message);
        }
    }

    // Delete a note
    async function deleteNote(id) {
        if (!confirm('Are you sure you want to delete this note?')) return;

        try {
            const response = await fetch(`${API_URL}/${id}`, {
                method: 'DELETE',
            });
            if (!response.ok) {
                throw new Error('Failed to delete note');
            }
            loadNotes(); // Reload notes after deletion
        } catch (error) {
            alert('Error deleting note: ' + error.message);
        }
    }
</script>
</body>
</html>
